version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - ./environments/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/sample_docker
      - public-data:/sample_docker/public
      - sockets-data:/sockets
      - pids-data:/sample_docker/pids
      - tmp-data:/sample_docker/tmp
      - log-data:/sample_docker/log
    depends_on:
      - mysql
  mysql:
    image: mysql:5.7
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/sample_docker/public
      - sockets-data:/sockets
      - pids-data:/sample_docker/pids
      - tmp-data:/sample_docker/tmp
    ports:
      - 80:8080
    depends_on:
      - app
volumes:
  public-data:
  sockets-data:
  pids-data:
  tmp-data:
  log-data:
  db-data:
